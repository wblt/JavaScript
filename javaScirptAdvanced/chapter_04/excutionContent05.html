<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript">
        function addTen(num) {
            num += 10;
            return num;
        }

        var count = 20
        var result = addTen(count);
        document.write(count + "<br/>");    //20
        document.write(result);   //30

    </script>
