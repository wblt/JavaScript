<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域</title>

    <script>
        var color = "blue";
        function changeColor() {
            var anotherColor = "red";
            function swapColor () {
                var tempColor = anotherColor;
                anotherColor = color;
                color = tempColor;
            }
            swapColor();
        }

        changeColor();

        document.write("color is " + color);

    </script>

</head>
