<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>实现一个简单的javaScript 数字时钟程序</title>

    <script>
        //定义一个函数用以显示当前的时间
        function displayTime() {
            var elt = document.getElementById("clock");
            var now = new Date();
            elt.innerHTML = now.toLocaleString();
            setTimeout(displayTime,1000);
        }
        window.onload = displayTime;
    </script>

    <style>
        #clock {
            font: bold 24pt sans;
            background: #ddf;
            padding: 10px;
            border: solid black 24px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h3>
        digital Clock;
    </h3>

    </br>

    <span id = "clock">

    </span>

</body>
</html>
