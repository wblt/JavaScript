<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字时钟</title>

    <style>
            #clock {
                font: bold 24pt sans;
                background: #ddf;
                padding: 5px;
                border: solid chartreuse 1px;
                border-radius: 10px;
            }
    </style>

    <script>
        function displayTime() {
            var element = document.getElementById("clock");
            var now = new Date();
            element.innerHTML = now.toLocaleTimeString();
            setTimeout(displayTime,1000);
        }
        window.onload = displayTime;
    </script>

</head>
<body>
    <h4>数字时钟</h4>
    <span id="clock">

    </span>
</body>
</html>
